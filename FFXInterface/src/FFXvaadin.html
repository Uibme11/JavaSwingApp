<!doctype html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
 </head> 
 <body> 
  <v-panel width="557px" height="338px"> 
   <v-vertical-layout width="556px" height="543px"> 
    <v-label size-auto plain-text :center>
      Welcome to Force Field X! 
    </v-label> 
    <v-form-layout height="147.08%" margin :expand> 
     <v-horizontal-layout :middle> 
      <v-label width="90px" plain-text :middle>
        Email: 
      </v-label> 
      <v-text-field required _id="emailAddress"></v-text-field> 
     </v-horizontal-layout> 
     <v-horizontal-layout> 
      <v-label width="90px" plain-text _id="jobName">
        Job Name: 
      </v-label> 
      <v-text-field required></v-text-field> 
     </v-horizontal-layout> 
     <v-horizontal-layout :middle :center> 
      <v-label width="90px" plain-text :middle :center>
        Structure: 
      </v-label> 
      <v-combo-box required input-prompt="[select structure]" item-caption-mode="id"> 
       <option>C3 and Factor B</option> 
       <option>C3 Convertase</option> 
       <option>Factor H (SCR's 18-20)</option> 
       <option>Factor H (SCR's 1-2)</option> 
      </v-combo-box> 
     </v-horizontal-layout> 
     <v-horizontal-layout> 
      <v-label width="90px" plain-text _id="command">
        Command: 
      </v-label> 
      <v-combo-box required input-prompt="[select command]" item-caption-mode="id"> 
       <option>Mutate Structure</option> 
       <option>Option 2</option> 
       <option>Option 3</option> 
      </v-combo-box> 
     </v-horizontal-layout> 
     <v-horizontal-layout> 
      <v-label width="90px" plain-text>
        Residue: 
      </v-label> 
      <v-text-field required input-prompt="[residue position]"></v-text-field> 
     </v-horizontal-layout> 
     <v-horizontal-layout> 
      <v-label width="90px" plain-text _id="chain">
        Chain: 
      </v-label> 
      <v-text-field></v-text-field> 
     </v-horizontal-layout> 
     <v-horizontal-layout :middle :center> 
      <v-label width="150px" plain-text :middle :center>
        Amino acid change: 
      </v-label> 
      <v-combo-box required item-caption-mode="id" width="126px" readonly> 
       <option>Option 1</option> 
       <option>Option 2</option> 
       <option>Option 3</option> 
      </v-combo-box> 
     </v-horizontal-layout> 
     <v-button responsive plain-text :bottom :center>
       Submit 
     </v-button> 
    </v-form-layout> 
   </v-vertical-layout> 
  </v-panel>  
 </body>
</html>
